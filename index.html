---
layout: default
---
<section id="project_list" class="container">
  <section class="row">
    <header class="col-12">
      <h5><a name="projects">Projects</a></h5>
    </header>
    {% for project in site.posts %}
    <article class="col-xs-12 col-sm-6 col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="car-title"><a href="{{ project.url | prepend: site.baseurl }}">{{ project.title }}</a></h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">
            <a href="{{ project.author.blog }}" target="_blank">{{ project.author.github}}</a><br />
            Postado em <span>{{ project.date | date_to_long_string }}</span>
          </h6>
          <p class="card-text" style="height:80px;">{{ project.description}}</p>
        </div>
        <div class="card-footer">
          <a href="{{ project.url | prepend: site.baseurl }}" class="card-link">
            <i class="bi bi-shop"></i>
          </a>
          <a href="{{ project.author.mail }}?subject=Vi seu projeto {{ project.title }}" target="_blank" class="card-link">
            <i class="bi bi-envelope"></i>
          </a>
        </div>
      </div>
    </article>
    {% endfor %} 
  </section>
</section>
